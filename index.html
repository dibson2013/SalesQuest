    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Make Some Sales!!!</h1>
        <p>Stop whatever nonsense you're doing right now and get on the phone. Make money. Get Freedom. Today!!!</p>
				<div class="row">
					<div class="col-md-5 col-md-offset-4">
						<textarea type="text" class="expanding" placeholder="If you feel stuck, write your thoughts down here. Otherwise, keep dialing!"></textarea>
						<button type="button" class="btn btn-primary pull-right save-text-button" style="margin-top: 10px; margin-left: 10px;">Save Text</button>
						<button type="button" class="btn btn-primary pull-right export-current-text-button" style="margin-top: 10px">Export Text</button>
					</div>
				</div>
				<div class="week-score">
					<div class="week-scoreboard-title">
						<p>
						Your Week's Dials
						</p>
					</div>

						<p class="counter">
						0
						</p>
					</div>
				</div>

		</ul>

    <div class="container">
      <!-- Progress Bars -->
      <div class="row">
	   <form class="form-inline">
		<label for="numbers">Dials:</label>	
		<input id="numbers" type="text" maxlength="3" value="0" class="form-control">
			<button type="button" class="btn btn-default plus" aria-label="Left Align">
			  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default minus" aria-label="Left Align">
			  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default co" aria-label="Left Align">
			  <span class="glyphicon" aria-hidden="true">Checkout</span>
			</button>
			<button type="button" class="btn btn-default reset" aria-label="Left Align">
			  <span class="glyphicon" aria-hidden="true">Reset</span>
			</button>
		<div class="progress">
		  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="num-prog">
			<span class="sr-only">45% Complete</span>
		  </div>
	   </div>
	   </form>
	   <img class="complete animated flip" src="img/tick.png">
